<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Rotador Playa & Cargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body{
      margin:0;
      padding:0;
      height:100%;
      width:100%;
      background:#000;
      overflow:hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .frame-wrap{
      position:relative;
      width:100vw;
      height:100vh;
    }

    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      display:none;              /* por defecto ocultos */
    }
    iframe.active{
      display:block;             /* solo el activo se ve */
    }

    /* Bot√≥n flotante para pantalla completa (arriba a la derecha) */
    .fs-btn{
      position:fixed;
      top:10px;
      right:10px;
      z-index:50;
      padding:10px 16px;
      border-radius:999px;
      border:none;
      background:rgba(15,23,42,.9);
      color:#e5e7eb;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.5);
    }
    .fs-btn:active{transform:translateY(1px);}

    /* üîº Bot√≥n para pasar manualmente a la siguiente vista (arriba y centrado) */
    .next-btn{
      position:fixed;
      top:10px;
      left:50%;
      transform:translateX(-50%);
      z-index:50;
      padding:10px 18px;
      border-radius:999px;
      border:none;
      background:rgba(15,23,42,.9);
      color:#e5e7eb;
      font-weight:700;
      cursor:pointer;
      font-size:14px;
      box-shadow:0 4px 12px rgba(0,0,0,.5);
      white-space:nowrap;
    }
    .next-btn:active{transform:translate(-50%,1px);}
  </style>
</head>
<body>
  <!-- Bot√≥n para pasar a la siguiente p√°gina sin esperar -->
  <button class="next-btn" id="btnNext">Ir a la siguiente vista</button>

  <div class="frame-wrap">
    <!-- ‚¨áÔ∏è Ajust√° los nombres seg√∫n como guardes tus archivos -->
    <iframe id="view1"
            class="active"
            src="playa_cargas.html"
            title="Playa & Cargas"
            allowfullscreen></iframe>

    <iframe id="view2"
            src="mapa_playa.html"
            title="Mapa de Playa"
            allowfullscreen></iframe>
  </div>

  <script>
    // ===== Rotaci√≥n entre vistas =====
    const DURACION_MS = 30000; // 30 segundos

    const iframes = [
      document.getElementById('view1'),
      document.getElementById('view2')
    ];

    let indice = 0;

    function mostrar(index){
      iframes.forEach((frame, i)=>{
        frame.classList.toggle('active', i === index);
      });
    }

    // Arranca mostrando el primero
    mostrar(indice);

    // Cada 30s cambia al siguiente
    setInterval(()=>{
      indice = (indice + 1) % iframes.length;
      mostrar(indice);
    }, DURACION_MS);

    // Click manual para ir a la siguiente vista
    document.getElementById('btnNext').addEventListener('click', ()=>{
      indice = (indice + 1) % iframes.length;
      mostrar(indice);
    });

    // ===== Pantalla completa a nivel rotador =====
    // (Dej√© estos eventos como los ten√≠as; asumen que ya ten√©s definidas
    // las funciones isFullscreen(), enterFS(), exitFS(), updateFSUI() en otro script)

    document.addEventListener('keydown', (e)=>{
      const k = e.key;
      if (!isFullscreen && (k === 'Enter' || k === 'Accept')) {
        enterFS();
      } else if (isFullscreen && (k === 'Escape' || k === 'Backspace')) {
        exitFS();
      }
    });

    ['fullscreenchange','webkitfullscreenchange','MSFullscreenChange'].forEach(ev=>{
      document.addEventListener(ev, updateFSUI);
    });

    // Estado inicial del texto del bot√≥n de FS (si lo us√°s)
    if (typeof updateFSUI === 'function') {
      updateFSUI();
    }
  </script>
</body>
</html>
